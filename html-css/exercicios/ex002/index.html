<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo em um par de &lt;p&gt; &lt;/p!&gt;</p>
    <p>Se precisar realizar um quebra de linha, devese usar a tag br <br>como essa!</p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
    </p>
    <p>Emojis: &#x1F34F Green Aplle</p>
