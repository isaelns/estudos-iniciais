    <h1>Imagens Dinâmicas</h1>

    <p>Ter imagens que se modificam com base no device que está abrindo o site é de extrema importância! Veja o exemplo:</p>

        <source media="(max-width: 725px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem dinâmica">
    </picture>
